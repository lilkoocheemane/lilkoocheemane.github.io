<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurley Landscaping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hurley Landscaping</h1>
        <p>Your Lawn Care Experts</p>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Lawn Mowing</li>
            <li>Weed Control</li>
            <li>Tree Trimming</li>
            <li>Landscape Design</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Request a Service</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Service:</label>
            <select id="service" name="service">
                <option value="mowing">Lawn Mowing</option>
                <option value="weeding">Weed Control</option>
                <option value="trimming">Tree Trimming</option>
                <option value="design">Landscape Design</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hurley Landscaping</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
